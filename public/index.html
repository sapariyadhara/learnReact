        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./%PUBLIC_URL%/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./%PUBLIC_URL%/assets/css/font.css">

    <title>Home</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="./%PUBLIC_URL%/assets/js/bootstrap.bundle.js"></script>
    <script src="./%PUBLIC_URL%/assets/js/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  
     <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> 
     <script>
        $(document).ready(function(){
            $("body").scrollTop(function(){
                $(".navbar>.container-fluid").css({
                    "background-color":"black",
                    "z-index":"9999",
                    "position":"fixed",
                    "top":"0",
                    "left":"0",
                });
            })
        });
    </script> 
     <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView : 1,
            spaceBetween : 10,
            pagination : {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation : {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints : {
                640: {
                    slidesPerView: 1,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                1024: { 
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
            },
        });
        </script>
